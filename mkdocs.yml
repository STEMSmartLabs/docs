site_name: STEM Smart Labs Docs
theme:
  name: material
  features:
    - navigation.top
    - navigation.sections
    - navigation.footer
    - content.code.copy
    - search.suggest
extra_css:
  - assets/video.css
  - assets/footer-compact.css
  - assets/code-tweaks.css
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      auto_title: false
plugins:
  - search
nav:
  - Home: index.md
  - Products:
    - Arduino EK R4 Experiment Kit:
      - Overview: products/arduino-ek-r4-experiment-kit/index.md
